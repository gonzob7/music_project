<h1>{{book.title}}</h1>


<a"/book/{{ book.id }}">Number of pages: {{ book.num_pages }} </a>
<br>
<a"/book/{{ book.id }}">Publish Date: {{ book.date_published }}</a>
<br>
<a"/book/{{ book.id }}">Author: {{ book.author }}, (b. {{book.author.birth_date}})</a>
<br>
<a"/book/{{ book.id }}">Tags: {% for book_tag in book.tags.all %} {{book_tag}},{% endfor %}</a>
